<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/variaveis.css">
    <script src="src/js/index.js" defer></script>
    <link rel="shortcut icon" href="src/img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/medias.css">
    <title>cartão de crédito</title>
</head>

<body>
    <main class="container">
        <section class="cartoes">
            <div class="cartaofrente">
                <div class="logo">
                    <img src="src/img/card-logo.svg" alt="logo">
                </div>

                <p class="numerocartao">0000 0000 0000 0000</p>

                <div class="informacoes">
                    <p class="nomecartao">Luiz F S Fagundes</p>
                    <p class="datacartao">00/00</p>

                </div>
                

            </div>
            <div class="cartaoverso">
                <p class="codigoseguranca">000</p>
            </div>
        </section>

        <section class="formulario">
            <form action="" class="dadoscartao">
                <label for="campoNome" class="labelformatada">CARDHOLDER NAME</label>
                <input type="text" id="campoNome" class="inputs campoNome" placeholder="e.g. Jane Appleseed">
                <label for="" class="erro hidden">Can't be blank</label>

                <label for="camponumero" class="labelformatada">CARD NUMBER</label>
                <input type="number" id="camponumero" class="inputs camponumero" placeholder="e.g. 1234 5678 9123 0000"
                oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "16">
                <label for="" class="erro hidden">Wrong format, numbers only</label>
                <div class="labelsformatadas">
                <label for="campomes" class="labelformatada">Exp. Date (MM/YY)</label>
                <label for="campocvc" class="labelformatada cvc">CVC</label>
                </div>
                <input type="number" id="campomes" class="inputs campomes" placeholder="MM" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "2">
                <input type="number" id="campoano" class="inputs campoano" placeholder="MM" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "2">
                <input type="number" id="campocvc" class="inputs campocvc" placeholder="e.g. 123" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                type = "number"
                maxlength = "3">
                <div class="errodata">
                    <label for="campoano" class="erro hidden">Can't be blank</label>
                    <label for="campocvc" class="erro hidden"></label>
                    <label for="campocvc" class="erro hidden">Can't be blank</label>
                </div>

                <!-- <input type="number" name="" id=""> -->
            </form>
            <section class="mensagemconfirmacao hidden">
                <div class="imglogo">
                    <img src="src/img/icon-complete.svg" alt="Imagem de confirmação" class="img">
                </div>
                <h1 class="agradecimento">THANK YOU!</h1>
                <p>We've added your card details Continue</p>
            </section>
            <input type="submit" value="CONFIRM" class="botao">
        </section>

        
    </main>
</body>

</html>
